{% extends "base.html" %}

<!-- title -->
{% block title %}THE KENYAN TRIBINE{% endblock %}

<!-- content -->
{% block content %}
<div class="container-fluid">
    <div>
        <a class="text-dark ml-0 mb-4 btn btn-outline-info" href="/">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-bar-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L3.207 8l2.647-2.646a.5.5 0 0 0 0-.708z"/>
                <path fill-rule="evenodd" d="M10 8a.5.5 0 0 0-.5-.5H3a.5.5 0 0 0 0 1h6.5A.5.5 0 0 0 10 8zm2.5 6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z"/>
              </svg> HOME
        </a>
    </div>
</div>

<div class="container">
    {% for item in article_source%}
    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <img class="w-100" alt="" src="{{ item.url_to_image }}">
            </div>
            <div class="col-md-8">
                <div class="card-block">
                    <h5 class="card-title font-weight-bold">{{item.title}}</h5>
                    <p class="card-text font-italic">{{item.description}}</p>
                </div>
                <a href="{{ item.url }}">
                    <small class="text-info">Read full article</small>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock
